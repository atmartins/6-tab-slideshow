        <div id="myslideshow">6 Tab Slideshow Example</div>

        <script src="../src/6-tab-slideshow.js"></script>
        <script>
            var slideshow = new Slideshow('#myslideshow');
           // var slideshow.startOn = 2;

            slideshow.addSlide({
                "alt" : "rainforest slide dkzj3", 
                "indexup" : "/images/rainforest_index-up.png", 
                "indexover" : "/images/rainforest_index-over.png",
                "slider" : "/images/rainforest_slider.png",

                "stampover" : "/images/rainforest_stamp-over.png",
                "product_link" : "http://aaronmartins.com",
                "stamp_top_css" : "260px"
            },1);
            slideshow.addSlide(["../example/slides/forest.json","../example/slides/ocean.json"],
            [2,3]);
            slideshow.addSlide(["../example/slides/forest.json","../example/slides/ocean.json"],
            [4,5]);
            slideshow.addSlide({
                "alt" : "rainforest slide dkzj3", 
                "indexup" : "/images/rainforest_index-up.png", 
                "indexover" : "/images/rainforest_index-over.png",
                "slider" : "/images/rainforest_slider.png",

            },6);
            slideshow.addSlide({
                "alt" : "rainforest slide rrrr",

                "stampover" : "/images/rainforest_stamp-over.png",
                "product_link" : "http://aaronmartins.com",
                "stamp_top_css" : "260px"
            },6);
            slideshow.begin(1);
